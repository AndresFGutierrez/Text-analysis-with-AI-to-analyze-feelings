<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLP - Emotion Detection</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="./static/mywebscript.js"></script>

    <link rel="stylesheet" href="./static/styles.css">
    <style>
        .center-heading {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="card-body">
            <h1 class="center-heading">NLP - Emotion Detection</h1>
            <div style="padding: 25px;">
                <h2 class="mb-3">
                    <label for="textToAnalyze" class="form-label">Please enter the text to be analyzed</label>
                    <textarea class="form-control" id="textToAnalyze" rows="4"></textarea>
                </h2>
                <div style="padding: 25px;">
                    <button onclick="RunSentimentAnalysis()" class="btn btn-secondary">Run Sentiment Analysis</button>
                </div>
                <h2 class="mb-3">
                    <label class="form-label">Result of Emotion Detection</label>
                </h2>
                <div id="system_response" style="padding: 25px;"></div>
            </div>
        </div>
    </div>
</body>

</html>
